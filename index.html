<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f499fa2ce4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Please enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-50"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i> Wind:
                  <span id="wind"></span>km/h
                </li>
                <li>
                  <i class="fa-solid fa-temperature-quarter"></i> Min temp:
                  <span id="temp-min"></span>째C
                </li>
                <li>
                  <i class="fa-solid fa-temperature-three-quarters"></i> Max
                  temp: <span id="temp-max"></span>째C
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Alina-Br/my-vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Alina Brytan
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
